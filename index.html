<!DOCTYPE html>
<html lang="en">

<head>
	<title>Simple-Chat-UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
</head>
<script>
	const socket = io("http://localhost:3000")

	socket.on("connect", () => {
		console.log(`connected to ${socket.id}`) // x8WIv7-mJelg7on_ALbx
	});

	socket.on("disconnect", () => {
		console.log("disconnected") // undefined
	});

	// wait for page to load
	document.addEventListener("DOMContentLoaded", () => {
		const send = document.querySelector("#send")
		const textarea = document.querySelector("#textarea")

		send.addEventListener("click", () => {
			console.log('clicked')
			socket.emit("hello", textarea.value)
		})
	})
</script>
<body>
	<div class="main_section">
		<div class="message_write">
			<textarea class="form-control" id="textarea" placeholder="type a message"></textarea>
			<div class="chat_bottom">
				<a href="#" id="send" class="pull-right btn btn-success">Send</a>
			</div>
		</div>
	</div>
</body>

</html>
